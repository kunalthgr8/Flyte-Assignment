<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Income Calculator</title>
  </head>
  <body>
    <div id="form-div">
      <form>
        <label for="name" id="gross-income-label"
          >Enter gross annual income
          <span
            class="material-symbols-outlined error-icon"
            id="gross-income-error"
          >
            help
          </span></label
        >
        <input type="number" id="gross-income" name="gross" />
        <br /><br />

        <label for="name"
          >Enter extra income
          <span
            class="material-symbols-outlined error-icon"
            id="extra-income-error"
          >
            help
          </span></label
        >
        <input type="number" id="extra-income" name="extra" />
        <br /><br />

        <label for="name"
          >Enter age group
          <span
            class="material-symbols-outlined error-icon"
            id="age-error"
          >
            help
          </span></label
        >
        <select id="age-group" required>
          <option value="<40">less than 40</option>
          <option value=">=40&<60">40 and less than 60</option>
          <option value=">=60">60 and above</option>
        </select>
        <br /><br />

        <label for="name"
          >Enter total applicable deductions
          <span
            class="material-symbols-outlined error-icon"
            id="deduct-error"
          >
            help
          </span></label
        >
        <input type="number" id="deductions" name="deduct" />
        <br /><br />

        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>
    <div id="successDiv" style="display: none">
      <h1>Your overall income will be</h1>
      <h2 id="overall-income"></h2>
      <p>After tax deductions</p>
      <button id="close-button" onclick="closeDiv()">Close</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
